services:
  php_auth_service:
    container_name: php
    build:
      context: .
      dockerfile: ./devops/docker/php/Dockerfile
    volumes:
      - .:/var/www/html/auth-service:rw
    networks:
      - backend

  apache2_auth_service:
    container_name: apache
    build:
      context: .
      dockerfile: ./devops/docker/apache/Dockerfile
    ports:
      - 3030:80
    volumes:
      - .:/var/www/html/auth-service:rw
      - ./devops/docker/apache/vhosts/api.conf:/etc/apache2/sites-enabled/default.conf
    networks:
      - backend
    depends_on:
      - php_auth_service
  db_auth_service:
    container_name: postgres
    build:
      context: .
      dockerfile: ./devops/docker/postgres/Dockerfile
#    restart: always
    environment:
      POSTGRES_DB: 'auth_service'
      POSTGRES_USER: 'user_auth_service'
      POSTGRES_PASSWORD: 'authservice'
    ports:
      - 5432:5432
    volumes:
      - .:/var/lib/postegresql/data:rw
      - .:/data/auth-service
      - ./devops/docker/postgres/create_fixtures.sql:/docker-entrypoint-initdb.d/create_fixtures.sql
    networks:
      backend:

networks:
  backend:
    driver: bridge